<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Culture Forward - Reset Password</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="header">
        <h1>Set New Password</h1>
        <p class="subtitle">Choose a strong password for your account</p>
      </div>

      <form id="resetPasswordForm" class="signup-form">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              minlength="8"
              autocomplete="new-password"
              placeholder="At least 8 characters"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <span class="show-text">Show</span>
              <span class="hide-text" style="display: none;">Hide</span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              minlength="8"
              autocomplete="new-password"
              placeholder="Re-enter your password"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <span class="show-text">Show</span>
              <span class="hide-text" style="display: none;">Hide</span>
            </button>
          </div>
          <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Reset Password</span>
          <span class="btn-loader" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
              <path d="M10 2 A8 8 0 0 1 18 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>

      <p class="login-link">
        <a href="/login.html">Back to Sign In</a>
      </p>
    </div>
  </div>

  <div id="notification" class="notification">
    <div class="notification-content">
      <span class="notification-icon">✓</span>
      <span class="notification-message"></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // If no token, redirect to forgot password page
    if (!token) {
      showNotification('Invalid or missing reset token. Redirecting...', 'error');
      setTimeout(() => {
        window.location.href = '/forgot-password.html';
      }, 2000);
    }

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = field.parentElement.querySelector('.toggle-password');
      const showText = button.querySelector('.show-text');
      const hideText = button.querySelector('.hide-text');
      
      if (field.type === 'password') {
        field.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        field.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const icon = notification.querySelector('.notification-icon');
      const msg = notification.querySelector('.notification-message');
      
      msg.textContent = message;
      
      if (type === 'error') {
        notification.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        icon.textContent = '✕';
      } else if (type === 'info') {
        notification.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
        icon.textContent = 'ℹ';
      } else {
        notification.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        icon.textContent = '✓';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Clear previous errors
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';
      
      // Validate passwords match
      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      // Validate password length
      if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
        showNotification('Password must be at least 8 characters', 'error');
        return;
      }
      
      // Show loading state
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline-block';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/v1/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Failed to reset password');
        }
        
        showNotification('Password reset successful! Redirecting to login...', 'success');
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Reset password error:', error);
        showNotification(error.message || 'Failed to reset password', 'error');
        
        // Reset button state
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
