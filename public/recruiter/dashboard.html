<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture Forward - Recruiter Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="header-left">
        <h1 id="welcomeMessage">Welcome back!</h1>
        <p>Find the perfect cultural fit for your team</p>
      </div>
      <div class="header-right">
        <button class="btn btn-secondary" onclick="logout()">Sign Out</button>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="jobs" onclick="switchTab('jobs')">My Jobs</button>
        <button class="tab-button" data-tab="candidates" onclick="switchTab('candidates')">Candidates</button>
        <button class="tab-button" data-tab="matches" onclick="switchTab('matches')">Matches</button>
        <button class="tab-button" data-tab="profile" onclick="switchTab('profile')">Profile</button>
      </div>
    </div>

    <!-- Jobs Tab -->
    <div id="tab-jobs" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Posted Jobs</h2>
          <button class="btn btn-primary" onclick="showCreateJobInfo()">+ Post New Job</button>
        </div>
        <div id="jobsContainer"></div>
      </div>
    </div>

    <!-- Candidates Tab -->
    <div id="tab-candidates" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Candidate Prospects</h2>
        </div>
        <div id="candidatesContainer"></div>
      </div>
    </div>

    <!-- Matches Tab -->
    <div id="tab-matches" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Matched Candidates</h2>
        </div>
        <div id="matchesContainer"></div>
      </div>
    </div>

    <!-- Profile Tab -->
    <div id="tab-profile" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Your Profile</h2>
        </div>
        <div id="profileContainer"></div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification"></div>

  <script src="/js/dashboard.js"></script>
  <script>
    // Initialize
    const user = getUser();
    document.getElementById('welcomeMessage').textContent = `Welcome back, ${user.name}!`;

    // Load Posted Jobs
    async function loadJobs() {
      showLoading('jobsContainer');
      try {
        const response = await apiCall('/api/v1/posts/user?page=0&pageSize=20&postType=JOB');
        if (!response || !response.data || response.data.length === 0) {
          showEmptyState('jobsContainer', 'üíº', 'No jobs posted yet', 'Create your first job posting to start finding candidates', 'Post a Job', 'showCreateJobInfo()');
          return;
        }

        document.getElementById('jobsContainer').innerHTML = `
          <div class="grid grid-3">
            ${response.data.map(job => `
              <div class="job-card">
                <div class="job-header">
                  <div class="company-logo" style="background: ${getAvatarColor(job.company?.name || 'Company')}">
                    ${getInitials(job.company?.name || 'Company')}
                  </div>
                  <div class="job-info">
                    <h3>${job.positionTitle || job.title || 'Position'}</h3>
                    <p class="company-name">${job.company?.name || 'Your Company'}</p>
                  </div>
                </div>
                <div class="job-meta">
                  ${job.location ? `<span class="meta-tag">üìç ${job.location}</span>` : ''}
                  ${job.employmentType ? `<span class="meta-tag">${job.employmentType}</span>` : ''}
                  <span class="meta-tag">üëÅÔ∏è ${job.views || 0} views</span>
                  <span class="meta-tag">‚ù§Ô∏è ${job.likes || 0} likes</span>
                </div>
                <p class="job-description">${job.description || 'No description available'}</p>
                <div class="job-footer">
                  <span class="salary">${formatSalary(job.compensation)}</span>
                  <span class="meta-tag">${formatDate(job.createdTime)}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        showError('jobsContainer', error.message);
      }
    }

    // Show create job form
    function showCreateJobInfo() {
      document.getElementById('jobsContainer').innerHTML = `
        <div style="max-width: 700px; margin: 0 auto;">
          <div style="display: flex; gap: 12px; margin-bottom: 24px;">
            <button class="btn btn-secondary" onclick="loadJobs()">‚Üê Back to Jobs</button>
            <button class="btn btn-secondary" onclick="showImportJobForm()">Import from URL</button>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Create New Job Posting</h2>
            </div>
            
            <form id="createJobForm" style="padding: 24px;">
              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Position Title *</label>
                <input type="text" id="positionTitle" required style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
              </div>

              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Job Description *</label>
                <textarea id="description" required rows="6" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; resize: vertical;"></textarea>
              </div>

              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Location</label>
                  <input type="text" id="location" placeholder="e.g., San Francisco, CA" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                </div>

                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Employment Type</label>
                  <select id="employmentType" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                    <option value="">Select type</option>
                    <option value="FULL_TIME">Full Time</option>
                    <option value="PART_TIME">Part Time</option>
                    <option value="CONTRACT">Contract</option>
                    <option value="INTERNSHIP">Internship</option>
                  </select>
                </div>
              </div>

              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Min Salary (USD)</label>
                  <input type="number" id="minSalary" placeholder="e.g., 80000" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                </div>

                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Max Salary (USD)</label>
                  <input type="number" id="maxSalary" placeholder="e.g., 120000" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                </div>
              </div>

              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Required Skills</label>
                <input type="text" id="requiredSkills" placeholder="Comma-separated, e.g., JavaScript, React, Node.js" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                <small style="color: var(--text-light); font-size: 13px;">Enter up to 4 required skills, separated by commas</small>
              </div>

              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Optional Skills</label>
                <input type="text" id="optionalSkills" placeholder="Comma-separated, e.g., TypeScript, AWS, Docker" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                <small style="color: var(--text-light); font-size: 13px;">Enter up to 4 optional skills, separated by commas</small>
              </div>

              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Experience Level</label>
                  <select id="experienceLevel" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                    <option value="">Select level</option>
                    <option value="Entry">Entry Level</option>
                    <option value="Mid">Mid Level</option>
                    <option value="Senior">Senior</option>
                    <option value="Lead">Lead</option>
                    <option value="Executive">Executive</option>
                  </select>
                </div>

                <div>
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Education Level</label>
                  <select id="educationLevel" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                    <option value="">Select level</option>
                    <option value="High School">High School</option>
                    <option value="Associate">Associate Degree</option>
                    <option value="Bachelor">Bachelor's Degree</option>
                    <option value="Master">Master's Degree</option>
                    <option value="PhD">PhD</option>
                  </select>
                </div>
              </div>

              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Benefits</label>
                <input type="text" id="benefits" placeholder="Comma-separated, e.g., Health Insurance, 401k, Remote Work" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
              </div>

              <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Application URL</label>
                <input type="url" id="applicationUrl" placeholder="https://yourcompany.com/apply" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
              </div>

              <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="loadJobs()">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Job Posting</button>
              </div>
            </form>
          </div>
        </div>
      `;

      document.getElementById('createJobForm').addEventListener('submit', handleCreateJob);
    }

    // Handle create job form submission
    async function handleCreateJob(e) {
      e.preventDefault();
      
      const formData = {
        positionTitle: document.getElementById('positionTitle').value.trim(),
        description: document.getElementById('description').value.trim(),
        location: document.getElementById('location').value.trim(),
        employmentType: document.getElementById('employmentType').value,
        minSalary: document.getElementById('minSalary').value,
        maxSalary: document.getElementById('maxSalary').value,
        currency: 'USD',
        requiredSkills: document.getElementById('requiredSkills').value.trim(),
        optionalSkills: document.getElementById('optionalSkills').value.trim(),
        experienceLevel: document.getElementById('experienceLevel').value,
        educationLevel: document.getElementById('educationLevel').value,
        benefits: document.getElementById('benefits').value.trim(),
        applicationUrl: document.getElementById('applicationUrl').value.trim(),
      };

      try {
        showLoading('jobsContainer');
        await apiCall('/api/v1/posts/create-simple', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        showNotification('Job posted successfully!', 'success');
        loadJobs();
      } catch (error) {
        showNotification(error.message || 'Failed to create job posting', 'error');
        showCreateJobInfo();
      }
    }

    // Show import job form
    function showImportJobForm() {
      document.getElementById('jobsContainer').innerHTML = `
        <div style="max-width: 600px; margin: 0 auto;">
          <div style="margin-bottom: 24px;">
            <button class="btn btn-secondary" onclick="showCreateJobInfo()">‚Üê Back to Create Form</button>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Import Job from URL</h2>
            </div>
            
            <div style="padding: 24px;">
              <p style="margin-bottom: 20px; color: var(--text-light);">
                Enter the URL of an existing job posting to automatically extract and import the details.
              </p>

              <form id="importJobForm">
                <div style="margin-bottom: 20px;">
                  <label style="display: block; margin-bottom: 8px; font-weight: 600;">Job Posting URL</label>
                  <input type="url" id="jobUrl" required placeholder="https://example.com/careers/job-posting" style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px;">
                </div>

                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                  <button type="button" class="btn btn-secondary" onclick="loadJobs()">Cancel</button>
                  <button type="submit" class="btn btn-primary">Import Job Details</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      `;

      document.getElementById('importJobForm').addEventListener('submit', handleImportJob);
    }

    // Handle import job
    async function handleImportJob(e) {
      e.preventDefault();
      
      const url = document.getElementById('jobUrl').value.trim();

      try {
        showLoading('jobsContainer');
        const response = await apiCall('/api/v1/posts/import', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (response && response.data) {
          fillJobFormWithImportedData(response.data);
          showNotification(response.message || 'Job details imported! Please review and edit before posting.', 'success');
        }
      } catch (error) {
        showNotification(error.message || 'Failed to import job details', 'error');
        showImportJobForm();
      }
    }

    // Fill form with imported data
    function fillJobFormWithImportedData(data) {
      showCreateJobInfo();
      
      setTimeout(() => {
        document.getElementById('positionTitle').value = data.positionTitle || '';
        document.getElementById('description').value = data.description || '';
        document.getElementById('location').value = data.location || '';
        document.getElementById('employmentType').value = data.employmentType || '';
        document.getElementById('minSalary').value = data.minSalary || '';
        document.getElementById('maxSalary').value = data.maxSalary || '';
        document.getElementById('requiredSkills').value = data.requiredSkills || '';
        document.getElementById('optionalSkills').value = data.optionalSkills || '';
        document.getElementById('experienceLevel').value = data.experienceLevel || '';
        document.getElementById('educationLevel').value = data.educationLevel || '';
        document.getElementById('benefits').value = data.benefits || '';
        document.getElementById('applicationUrl').value = data.applicationUrl || '';
      }, 100);
    }

    // Load Candidate Prospects
    async function loadCandidates() {
      showLoading('candidatesContainer');
      try {
        const response = await apiCall('/api/v1/prospects?page=0&pageSize=20');
        if (!response || !response.data || response.data.length === 0) {
          showEmptyState('candidatesContainer', 'üë•', 'No candidates available', 'Post jobs to start receiving candidate matches');
          return;
        }

        document.getElementById('candidatesContainer').innerHTML = `
          <div class="grid grid-2">
            ${response.data.map(candidate => `
              <div class="match-card">
                <div class="match-avatar" style="background: ${getAvatarColor(candidate.name || 'Candidate')}">
                  ${getInitials(candidate.name || 'Candidate')}
                </div>
                <div class="match-info">
                  <h3>${candidate.name || 'Candidate'}</h3>
                  <p>${candidate.employmentTitle || 'Job Seeker'}</p>
                  ${candidate.personality ? `<p style="font-size: 13px; color: var(--primary-color);">üéØ ${candidate.personality.title}</p>` : ''}
                  ${candidate.skills && candidate.skills.length > 0 ? `
                    <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px;">
                      ${candidate.skills.slice(0, 3).map(skill => `<span class="meta-tag">${skill}</span>`).join('')}
                      ${candidate.skills.length > 3 ? `<span class="meta-tag">+${candidate.skills.length - 3} more</span>` : ''}
                    </div>
                  ` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        showError('candidatesContainer', error.message);
      }
    }

    // Load Matches
    async function loadMatches() {
      showLoading('matchesContainer');
      try {
        const response = await apiCall('/api/v1/matches/me?page=0&pageSize=20');
        if (!response || !response.data || response.data.length === 0) {
          showEmptyState('matchesContainer', 'üéØ', 'No matches yet', 'Matches will appear here when candidates show interest in your job postings');
          return;
        }

        document.getElementById('matchesContainer').innerHTML = `
          <div class="grid grid-2">
            ${response.data.map(match => `
              <div class="match-card">
                <div class="match-avatar" style="background: ${getAvatarColor(match.candidate?.name || 'Candidate')}">
                  ${getInitials(match.candidate?.name || 'Candidate')}
                </div>
                <div class="match-info">
                  <h3>${match.candidate?.name || 'Candidate'}</h3>
                  <p>${match.candidate?.employmentTitle || 'Job Seeker'}</p>
                  <p style="font-size: 13px; color: var(--text-light);">For: ${match.post?.positionTitle || match.post?.title || 'Position'}</p>
                  ${match.candidate?.personality ? `<p style="font-size: 13px; color: var(--primary-color); margin-top: 4px;">üéØ ${match.candidate.personality.title}</p>` : ''}
                  <span class="match-score">‚ú® ${match.matchScore || '90'}% Match</span>
                  ${match.candidate?.skills && match.candidate.skills.length > 0 ? `
                    <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px;">
                      ${match.candidate.skills.slice(0, 3).map(skill => `<span class="meta-tag">${skill}</span>`).join('')}
                    </div>
                  ` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        showError('matchesContainer', error.message);
      }
    }

    // Load Profile
    async function loadProfile() {
      showLoading('profileContainer');
      
      try {
        const companyResponse = await apiCall('/api/v1/web/company/me');
        const company = companyResponse?.data;
        
        document.getElementById('profileContainer').innerHTML = `
          <div style="max-width: 800px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 32px;">
              <div class="match-avatar" style="width: 100px; height: 100px; font-size: 40px; margin: 0 auto 16px; background: ${getAvatarColor(user.name)}">
                ${getInitials(user.name)}
              </div>
              <h2>${user.name}</h2>
              <p style="color: var(--text-light);">${user.email}</p>
            </div>
            
            <div style="background: var(--bg-light); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
              <h3 style="margin-bottom: 16px;">Account Information</h3>
              <div style="display: grid; gap: 12px;">
                <div>
                  <label style="color: var(--text-light); font-size: 14px;">Full Name</label>
                  <p style="margin-top: 4px;">${user.name}</p>
                </div>
                <div>
                  <label style="color: var(--text-light); font-size: 14px;">Email</label>
                  <p style="margin-top: 4px;">${user.email}</p>
                </div>
                <div>
                  <label style="color: var(--text-light); font-size: 14px;">Role</label>
                  <p style="margin-top: 4px;">Recruiter</p>
                </div>
              </div>
            </div>

            <div style="background: var(--bg-light); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="margin: 0;">Company Profile</h3>
                ${company ? `<button class="btn btn-secondary" onclick="editCompany()">Edit</button>` : ''}
              </div>
              
              ${company ? `
                <div style="display: grid; gap: 16px;">
                  ${company.logo ? `
                    <div style="text-align: center;">
                      <img src="${company.logo}" alt="${company.name}" style="max-width: 120px; max-height: 120px; border-radius: 8px; object-fit: contain;">
                    </div>
                  ` : ''}
                  
                  <div>
                    <label style="color: var(--text-light); font-size: 14px;">Company Name</label>
                    <p style="margin-top: 4px; font-weight: 600;">${company.name || 'N/A'}</p>
                  </div>
                  
                  ${company.website ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Website</label>
                      <p style="margin-top: 4px;"><a href="${company.website}" target="_blank" style="color: var(--primary-color);">${company.website}</a></p>
                    </div>
                  ` : ''}
                  
                  ${company.industry ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Industry</label>
                      <p style="margin-top: 4px;">${company.industry}</p>
                    </div>
                  ` : ''}
                  
                  ${company.description ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Description</label>
                      <p style="margin-top: 4px;">${company.description}</p>
                    </div>
                  ` : ''}
                  
                  ${company.location && company.location.length > 0 ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Location</label>
                      <p style="margin-top: 4px;">${company.location.join(', ')}</p>
                    </div>
                  ` : ''}
                  
                  ${company.numOfEmployees ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Number of Employees</label>
                      <p style="margin-top: 4px;">${company.numOfEmployees}</p>
                    </div>
                  ` : ''}
                  
                  ${company.techStacks && company.techStacks.length > 0 ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Tech Stack</label>
                      <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px;">
                        ${company.techStacks.map(tech => `<span class="meta-tag">${tech}</span>`).join('')}
                      </div>
                    </div>
                  ` : ''}
                  
                  ${company.culture ? `
                    <div>
                      <label style="color: var(--text-light); font-size: 14px;">Company Culture</label>
                      <p style="margin-top: 4px;">${company.culture}</p>
                    </div>
                  ` : ''}
                </div>
              ` : `
                <div style="text-align: center; padding: 40px 20px;">
                  <div style="font-size: 48px; margin-bottom: 16px;">üè¢</div>
                  <h4 style="margin-bottom: 8px;">No Company Profile Yet</h4>
                  <p style="color: var(--text-light); margin-bottom: 20px;">Create your company profile to start posting jobs and attracting talent</p>
                  <button class="btn btn-primary" onclick="createCompany()">Create Company Profile</button>
                </div>
              `}
            </div>
            
            <div style="background: var(--bg-light); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
              <h3 style="margin-bottom: 12px;">Quick Stats</h3>
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; text-align: center;">
                <div>
                  <div style="font-size: 32px; font-weight: 700; color: var(--primary-color);" id="jobCount">-</div>
                  <div style="color: var(--text-light); font-size: 14px;">Posted Jobs</div>
                </div>
                <div>
                  <div style="font-size: 32px; font-weight: 700; color: var(--success-color);" id="matchCount">-</div>
                  <div style="color: var(--text-light); font-size: 14px;">Matches</div>
                </div>
              </div>
            </div>
            
            <div style="text-align: center;">
              <button class="btn btn-danger" onclick="logout()">Sign Out</button>
            </div>
          </div>
        `;

        // Load stats
        loadStats();
      } catch (error) {
        showError('profileContainer', error.message);
      }
    }

    // Load stats for profile
    async function loadStats() {
      try {
        const [jobsResponse, matchesResponse] = await Promise.all([
          apiCall('/api/v1/posts?page=0&pageSize=100'),
          apiCall('/api/v1/matches/me?page=0&pageSize=100')
        ]);

        document.getElementById('jobCount').textContent = jobsResponse?.data?.length || 0;
        document.getElementById('matchCount').textContent = matchesResponse?.data?.length || 0;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    // Create company profile using AI-powered lookup
    function createCompany() {
      const companyName = prompt('Enter your company name (we\'ll look up the details automatically):');
      if (!companyName || companyName.trim() === '') return;

      showLoading('profileContainer');
      
      apiCall('/api/v1/web/company/v2', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ company: companyName.trim() })
      })
        .then(() => {
          showNotification('Company profile created successfully!', 'success');
          loadProfile();
        })
        .catch(error => {
          showNotification(error.message || 'Failed to create company profile', 'error');
          loadProfile();
        });
    }

    // Edit company profile
    function editCompany() {
      showNotification('To edit your company profile including logo, please use the API endpoint PUT /api/v1/web/company with FormData. Full editing UI coming soon!', 'info');
    }

    // Initialize - load jobs by default
    loadJobs();
  </script>
</body>
</html>
