<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture Forward - Recruiter Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .dashboard {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 16px;
    }
    .user-info {
      background: #f5f7fa;
      padding: 20px;
      border-radius: 8px;
      margin: 24px 0;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Culture Forward!</h1>
    <p>Your recruiter dashboard</p>
    <div class="user-info" id="userInfo">
      <p>Loading user information...</p>
    </div>
    <button onclick="logout()">Sign Out</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const userInfoEl = document.getElementById('userInfo');
    
    if (user.email) {
      userInfoEl.innerHTML = `
        <h3>${user.name || 'User'}</h3>
        <p>${user.email}</p>
        <p>Role: ${user.roleSubtype || 'Recruiter'}</p>
      `;
    } else {
      window.location.href = '/index.html';
    }

    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
