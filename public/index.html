<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Culture Forward - Sign Up</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="header">
        <h1>Welcome to Culture Forward</h1>
        <p class="subtitle">Connect with opportunities that match your culture</p>
      </div>

      <div class="social-auth">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signup"
             data-ux_mode="popup"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>

        <button class="social-btn google-btn" onclick="triggerGoogleSignIn()">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z"/>
            <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
            <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <div id="appleid-signin" 
             data-color="black" 
             data-border="true" 
             data-type="sign-in"
             data-mode="left-align"
             data-height="48"
             style="display: none;">
        </div>

        <button class="social-btn apple-btn" onclick="handleAppleSignIn()">
          <svg width="18" height="22" viewBox="0 0 18 22" fill="currentColor">
            <path d="M15.769 19.35c-.784 1.762-1.162 2.548-2.17 4.106-.142.022-3.38 1.546-4.602-.096-1.222 1.642-4.46.118-4.602.096C3.388 21.898 3.01 21.112 2.226 19.35.656 15.854-.316 11.007 1.254 7.51 2.11 5.764 3.7 4.712 5.29 4.712c1.59 0 2.582.854 3.895.854 1.285 0 2.068-.854 3.922-.854 1.398 0 2.848.764 3.894 2.084-3.418 1.88-2.862 6.782.768 8.084-.592 1.522-1.365 3.036-2 4.47zM9.003 4.5c-.197-2.36 1.79-4.36 4.014-4.5.39 2.36-2.167 4.64-4.014 4.5z"/>
          </svg>
          <span>Continue with Apple</span>
        </button>
      </div>

      <div class="divider">
        <span>or sign up with email</span>
      </div>

      <form id="signupForm" class="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            autocomplete="name"
            placeholder="John Doe"
          >
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              minlength="8"
              autocomplete="new-password"
              placeholder="At least 8 characters"
            >
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span class="show-text">Show</span>
              <span class="hide-text" style="display: none;">Hide</span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label for="roleSubtype">I am a</label>
          <select id="roleSubtype" name="roleSubtype" required>
            <option value="CANDIDATE">Job Seeker</option>
            <option value="RECRUITER">Recruiter</option>
          </select>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
              <path d="M10 2 A8 8 0 0 1 18 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
        </button>

        <p class="terms">
          By signing up, you agree to our 
          <a href="/terms" target="_blank">Terms of Service</a> and 
          <a href="/privacy" target="_blank">Privacy Policy</a>
        </p>
      </form>

      <p class="login-link">
        Already have an account? <a href="/login.html">Sign in</a>
      </p>
    </div>
  </div>

  <div id="notification" class="notification">
    <div class="notification-content">
      <span class="notification-icon">âœ“</span>
      <span class="notification-message"></span>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
