<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Culture Forward - Forgot Password</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="header">
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your email and we'll help you reset your password</p>
      </div>

      <form id="forgotPasswordForm" class="signup-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Send Reset Link</span>
          <span class="btn-loader" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
              <path d="M10 2 A8 8 0 0 1 18 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>

      <p class="login-link">
        Remember your password? <a href="/login.html">Sign in</a>
      </p>
    </div>
  </div>

  <div id="notification" class="notification">
    <div class="notification-content">
      <span class="notification-icon">✓</span>
      <span class="notification-message"></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const icon = notification.querySelector('.notification-icon');
      const msg = notification.querySelector('.notification-message');
      
      msg.textContent = message;
      
      if (type === 'error') {
        notification.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        icon.textContent = '✕';
      } else if (type === 'info') {
        notification.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
        icon.textContent = 'ℹ';
      } else {
        notification.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        icon.textContent = '✓';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      
      // Clear previous errors
      document.getElementById('emailError').textContent = '';
      
      // Show loading state
      btnText.style.display = 'none';
      btnLoader.style.display = 'inline-block';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/v1/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Failed to send reset link');
        }
        
        // Show generic success message for security
        showNotification(data.message || 'If an account exists with that email, a password reset link has been sent. Please check your email.', 'success');
        
        // Clear form
        form.reset();
        
      } catch (error) {
        console.error('Forgot password error:', error);
        showNotification(error.message || 'Failed to process request', 'error');
      } finally {
        // Reset button state
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
