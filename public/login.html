<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Culture Forward - Sign In</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="header">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your journey</p>
      </div>

      <form id="loginForm" class="signup-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="Enter your password"
            >
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span class="show-text">Show</span>
              <span class="hide-text" style="display: none;">Hide</span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="forgot-password">
          <a href="/forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
              <path d="M10 2 A8 8 0 0 1 18 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>

      <p class="login-link">
        Don't have an account? <a href="/index.html">Sign up</a>
      </p>
    </div>
  </div>

  <div id="notification" class="notification">
    <div class="notification-content">
      <span class="notification-icon">âœ“</span>
      <span class="notification-message"></span>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
